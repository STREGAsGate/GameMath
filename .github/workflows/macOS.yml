name: macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  DEVELOPER_DIR: /Applications/Xcode_12.app/Contents/Developer

jobs:
  build-macOS:
    
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build
    - name: Test
      run: swift test
